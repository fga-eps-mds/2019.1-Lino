#O domínio define o universo em que seu bot vive - 
#quais entradas do usuário ele deve esperar obter, 
#quais ações ele deve ser capaz de prever, como responder e quais informações armazenar. 

intents:
- greet
- goodbye
- thanks
- callapi
- out_of_scope
- offense
- im_bad
- call_lino

actions:
- utter_thanks
- utter_greet
- utter_goodbye
- action_callapi
- utter_out_of_scope
- utter_offense
- utter_im_bad
- utter_call_lino


templates:
  
  utter_greet:
  - text: "Olá, como posso te ajudar?"

  utter_goodbye:
  - text: "Falo com você depois!"

  utter_out_of_scope:
  - text: "Não consegui entender nada do que voce falou, ta falando portugues ?"
  - text: "Hmmm, não vou saber te responder isso agora...Tente mais tarde"
  
  utter_thanks:
  - text: "Obrigado!"

  utter_offense:
  - text: "Que feio! Devia ter mais educação!"
  - text: "Que deselegante... "
  - text: "Melhor ir lavar a boca"

  utter_im_bad:
  - text: "Que pena amigo,desejo melhoras para voce!"
  - text: "Não desanime e siga em frente."
  
  utter_call_lino:
  - text: "Isso ai ja é com meu primo Lino, para encontra-lo no Telegram pesquise por: lino_o_bot ou só Lino para o Facebook"
  

  
