%YAML 1.1
---
actions:
- utter_thanks
- utter_greet
- utter_goodbye
- action_callapi
- utter_out_of_scope
config:
  store_entities_as_slots: true
entities: []
forms: []
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- thanks:
    use_entities: true
- callapi:
    use_entities: true
- out_of_scope:
    use_entities: true
slots: {}
templates:
  utter_goodbye:
  - text: Falo com você depois!
  utter_greet:
  - text: Olá, como posso te ajudar?
  utter_out_of_scope:
  - text: Não consegui entender nada do que voce falou, ta falando portugues ?
  - text: Não entendi o que disse, pode repetir?
  - text: Ta viajando? não entendi nada
  utter_thanks:
  - text: Obrigado!
